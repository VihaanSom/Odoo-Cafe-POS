name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'Odoo-Cafe-POS-Backend/**'
  workflow_dispatch: # Allows manual trigger

env:
  AZURE_WEBAPP_NAME: odoo-cafe-pos-backend  # Change this if your app name is different
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'Odoo-Cafe-POS-Backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./Odoo-Cafe-POS-Backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./Odoo-Cafe-POS-Backend
        run: npx prisma generate

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./Odoo-Cafe-POS-Backend
