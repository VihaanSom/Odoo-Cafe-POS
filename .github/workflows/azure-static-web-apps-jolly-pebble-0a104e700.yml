name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Odoo-Cafe-POS-Frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./Odoo-Cafe-POS-Frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./Odoo-Cafe-POS-Frontend
        run: npm run build
        env:
          VITE_API_URL: "https://odoo-cafe-pos-backend.azurewebsites.net/api"
          VITE_SOCKET_URL: "https://odoo-cafe-pos-backend.azurewebsites.net"

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_PEBBLE_0A104E700 }}
          action: "upload"
          app_location: "./Odoo-Cafe-POS-Frontend/dist" # Pre-built output
          api_location: ""
          output_location: "" # Already built, no output subfolder
          skip_app_build: true # Skip Oryx build since we already built
          skip_api_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
